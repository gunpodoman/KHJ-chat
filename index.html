        /* Global Styles */
        :root {

            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;

        .container {

            max-width: 800px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: var(--chat-bg);
            box-shadow: var(--shadow);

        /* Chat Area */
        .chat-area {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: var(--border-radius);
            animation: fadeIn 0.3s ease;
            word-wrap: break-word;

        .user-message {
            align-self: flex-end;
            background-color: var(--user-bubble);
            color: white;
        }

        .ai-message {
            align-self: flex-start;
            background-color: var(--ai-bubble);
            color: var(--text-color);
        }

        .loading {
            align-self: center;
            font-style: italic;
            color: #888;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .loading::after {
            content: '';
            width: 8px;
            height: 8px;
            background-color: #888;
            border-radius: 50%;
            animation: dotPulse 1.5s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes dotPulse {
            0%, 20% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }

        .input-area {
            display: flex;
            padding: 16px;
            background-color: var(--input-bg);
            border-top: 1px solid #ddd;
        }

        #user-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            resize: none;
            outline: none;
        }

            padding: 12px 24px;

            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.2s;

        #send-btn:hover {
            background-color: #0056b3;
        }

        #send-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;

            .header h1 {

            }

            .settings {

                gap: 4px;
            }
        }
    </style>

Î•º ÏåìÏïÑÏïº ÌïúÎã§. Í∑∏Îü∞Îç∞ ÏßÄÍ∏à ÎÑàÌù¨Îì§Ïù¥ ÌïòÍ≥† ÏûàÎäî ÏßìÏùÄ Î≠êÎÉê? ÎÇ®Ïù¥ Í∑∏Î†§ÎÜìÏùÄ ÏûëÌíàÏóê ÎÇôÏÑúÌïòÎäî Íº¥Ïù¥Îã§. Î∞∞Î†§ ÏóÜÍ≥†, ÏÉùÍ∞Å ÏóÜÍ≥†, ÏàòÏ§Ä ÏóÜÎäî ÎÇôÏÑú. Í∑∏Îü∞ ÎÇôÏÑúÎäî ÏòàÏà†ÎèÑ ÏïÑÎãàÍ≥† Ïû•ÎÇúÎèÑ ÏïÑÎãàÎã§. Í∑∏ÎÉ• Ïì∞Î†àÍ∏∞Îã§. Î≥∏Ïù∏Ïù¥ ÏßÄÏùÄ Ï£ÑÎäî Î≥∏Ïù∏Ïù¥ Íπ®ÎÅóÏù¥ ÏßÄÏõåÎÜîÎùº. Í∞§Îü¨Î¶¨Ïóê ÎÇ®Í∏¥ Í∏Ä ÌïòÎÇòÌïòÎÇò Ïä§Ïä§Î°ú ÏÇ≠Ï†úÌïòÍ≥†, ÏïûÏúºÎ°úÎäî Îã§ÏãúÎäî Ïù¥Îü∞ ÏùºÏù¥ ÏóÜÎèÑÎ°ù ÌïòÎùº. Ïû•ÎÇúÏù¥ÎùºÍ≥† ÎÑòÏñ¥Í∞à ÏÉùÍ∞Å ÌïòÏßÄ ÎßàÎùº. Í∑∏ ÏàúÍ∞ÑÏàúÍ∞ÑÏù¥ Îã§ ÏåìÏó¨ÏÑú Î≥∏Ïù∏Ïùò Ïù∏ÏÉùÏóê ÏñºÎ£©Ïù¥ ÎêúÎã§. Ï¥àÎì±ÌïôÏÉù Ïû•ÎÇú Í∞ôÏùÄ ÏàòÏ§ÄÏóêÏÑú Î≤óÏñ¥ÎÇòÎùº. Í≥†Îì±ÌïôÏÉùÏù¥Î©¥ Í≥†Îì±ÌïôÏÉùÎãµÍ≤å, ÏµúÏÜåÌïú ÎÇ® ÏöïÌïòÎ©¥ÏÑú Ìù¨Ïó¥ ÎäêÎÅºÎäî Í±¥ Î∂ÄÎÅÑÎüΩÎã§Îäî Ï†ïÎèÑÎäî ÏïåÏïÑÏïº ÌïòÏßÄ ÏïäÍ≤†ÎÉê? Îã§Ïãú Í≤ΩÍ≥†ÌïúÎã§. Ïù∏ÌÑ∞ÎÑ∑ Í∏ÄÏùÄ ÏßÄÏõåÏßÄÏßÄ ÏïäÎäîÎã§. Í∏∞Î°ùÏùÄ ÎÇ®Í≥†, Ï∂îÏ†Å Í∞ÄÎä•ÌïòÍ≥†, Í≤∞Íµ≠ Î≥∏Ïù∏ Ï±ÖÏûÑÏù¥Îã§. Î≥∏Ïù∏ ÌñâÎèôÏùÄ Î≥∏Ïù∏ Î™´ÏúºÎ°ú ÎèåÏïÑÏò®Îã§. ÏÑ†ÏÉùÎãòÏù¥ ÏßÄÍ∏àÏùÄ Í∏ÄÎ°ú ÎßêÌïòÏßÄÎßå, Îã§ÏãúÎäî Ïù¥Îü∞ ÏùºÏù¥ Î∞òÎ≥µÎêúÎã§Î©¥ Í∑∏Îïê Î≤ïÍ≥º Ï†úÎèÑÎ•º Îì§Í≥† ÎÇòÏò¨ ÏàòÎ∞ñÏóê ÏóÜÎã§. Ïûò ÏÉàÍ≤®Îì§Ïñ¥Îùº. ÎØ∏Ïà†ÏùÄ ÏÑ†ÏùÑ Í∏ãÎäî ÏòàÏà†Ïù¥ÏßÄÎßå, Ïù∏ÏÉùÎèÑ ÏÑ†ÏùÑ Í∑∏Ïñ¥Ïïº Ìï† ÎïåÍ∞Ä ÏûàÎã§. ÎÑòÏßÄ ÎßêÏïÑÏïº Ìï† ÏÑ†ÏùÄ ÎÑòÏßÄ ÎßêÎùº."

        // ÏãúÏä§ÌÖú ÌîÑÎ°¨ÌîÑÌä∏: ÌïôÏäµ Îç∞Ïù¥ÌÑ∞Î•º Í∏∞Î∞òÏúºÎ°ú ÎßêÌà¨ ÌïôÏäµ
        const systemPrompt = `You are imitating a specific person's speaking style based on the following texts they wrote. Always respond in a similar tone, vocabulary, and structure. Do not break character. Learning texts:\n${learningData.join('\n\n')}`;

        let chatHistory = [{ role: 'system', content: systemPrompt }];

        // Auto-resize textarea
        userInput.addEventListener('input', () => {
            userInput.style.height = 'auto';
            userInput.style.height = `${userInput.scrollHeight}px`;
        });

        // Theme toggle
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const toggle = document.querySelector('.theme-toggle');
            toggle.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
        }

        // Add message to chat
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', isUser ? 'user-message' : 'ai-message');
            messageDiv.textContent = content;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // Handle send
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            userInput.value = '';
            userInput.style.height = 'auto';
            sendBtn.disabled = true;

            // Loading indicator
            const loadingDiv = document.createElement('div');
            loadingDiv.classList.add('loading');
            loadingDiv.textContent = 'AI is thinking in the learned style...';
            chatArea.appendChild(loadingDiv);
            chatArea.scrollTop = chatArea.scrollHeight;

            // Update history
            chatHistory.push({ role: 'user', content: message });

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messages: chatHistory
                    })
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.statusText}`);
                }

                const data = await response.json();
                const aiResponse = data.aiResponse.trim();
                chatHistory.push({ role: 'assistant', content: aiResponse });

                // Remove loading
                chatArea.removeChild(loadingDiv);
                addMessage(aiResponse);

            } catch (error) {
                chatArea.removeChild(loadingDiv);
                addMessage(`Error: ${error.message}`);
            } finally {
                sendBtn.disabled = false;
                userInput.focus();
            }
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
